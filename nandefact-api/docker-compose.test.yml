version: '3.8'

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: nandefact-postgres-test
    environment:
      POSTGRES_USER: nandefact_test
      POSTGRES_PASSWORD: test_password_12345
      POSTGRES_DB: nandefact_test
    ports:
      - '5433:5432'
    tmpfs:
      - /var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U nandefact_test']
      interval: 5s
      timeout: 5s
      retries: 5

  redis-test:
    image: redis:7-alpine
    container_name: nandefact-redis-test
    ports:
      - '6380:6379'
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5

networks:
  default:
    name: nandefact-test-network
